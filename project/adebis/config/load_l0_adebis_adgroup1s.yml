in:
  type: ${adebis.conn}
  td_authentication_id: ${adebis.td_authentication_id}
  user_directory_is_root: true
  timeout: 600
  path_prefix: ${adebis.path_prefix}
  path_match_pattern: adebis_provision_10035030_adgroup1s
  decoders:
    - {type: gzip}
  parser:
    type: json
    columns:
      - {name: adGroupId, type: long}
      - {name: adGroupName, type: string}
out:
  mode: append # 既存テーブルにinsertする形でデータ連携する
filters:
  - type: rename
    columns:
      adGroupName: adgroupname
      adGroupId: adgroupid
  - type: column
    columns:
      - {name: adgroupid, type: long}
      - {name: adgroupname, type: string}
  - type: add_time
    to_column: {name: time}
    from_value: {value: ${moment(session_time).unix()}, unix_timestamp_unit: sec}
